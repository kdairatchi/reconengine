name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch if it's not "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (if needed for builds, like Gatsby, Hugo, etc.)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install # Replace with your package manager (e.g., yarn, pnpm) if applicable

      - name: Build Project
        run: npm run build # Ensure this matches your project's build script

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist # Replace with your build directory (e.g., `./public`, `./build`)

      - name: Deploy Pages
        uses: actions/deploy-pages@v1
